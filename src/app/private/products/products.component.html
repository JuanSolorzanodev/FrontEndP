<p-table [value]="products" [paginator]="true" [rows]="5" [responsiveLayout]="'scroll'">
  <ng-template pTemplate="header">
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Categoría</th>
      <th>Stock</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>
        <div *ngFor="let imgs of product.images">
          <div *ngIf="imgs.top == 1">
            <img
              style="width: 100px; height: 100px;"
              [src]="imgs.image_path"
              alt=""
            />
          </div>
        </div>
      </td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price | currency: 'USD' }}</td>
      <td>{{ product.category?.name }}</td>
      <td>
        <span *ngIf="product.stock > 0" class="text-success">Disponible</span>
        <span *ngIf="product.stock === 0" class="text-danger">Sin Stock</span>
      </td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-info"
          (click)="editProduct(product.id)"
          title="Editar"
        ></button>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
          (click)="deleteProduct(product)"
          title="Eliminar"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <app-edit-product [productId]="selectedProductId"></app-edit-product>
</p-dialog>
