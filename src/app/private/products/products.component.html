<p-table [value]="products" [paginator]="true" [rows]="5" [responsiveLayout]="'scroll'">
    <ng-template pTemplate="header">
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Categoría</th>
        <th>Stock</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <img
            *ngIf="product.images.length > 0"
            [src]="'http://localhost:8000/storage/' + product.images[0].image_path"
            alt="{{ product.name }}"
            width="50"
          />
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency:'USD' }}</td>
        <td>{{ product.category?.name }}</td>
        <td>
          <span *ngIf="product.stock > 0" class="text-success">Disponible</span>
          <span *ngIf="product.stock === 0" class="text-danger">Sin Stock</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
