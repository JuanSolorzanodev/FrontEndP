<div class="card">
    <p-table [value]="users" [responsiveLayout]="'scroll'">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button pButton icon="pi pi-trash" (click)="deleteUser(user.id)">Eliminar</button>
            <button
              *ngIf="user.deleted_at"
              pButton
              icon="pi pi-undo"
              (click)="restoreUser(user.id)"
            >
              Restaurar
            </button>
            <button
              *ngIf="user.deleted_at"
              pButton
              icon="pi pi-times"
              (click)="forceDeleteUser(user.id)"
            >
              Borrar Permanente
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
