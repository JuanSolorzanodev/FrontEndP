<div class="p-d-flex p-jc-center p-ai-center login-container">
    <div class="card p-shadow-3 p-p-4">
      <h2 class="p-text-center">Iniciar Sesión</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="p-field p-mb-3">
          <label for="email">Correo Electrónico</label>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            placeholder="Ingresa tu correo"
            class="p-inputtext-lg"
          />
          <small
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="p-error"
          >
            El correo es obligatorio y debe ser válido.
          </small>
        </div>
  
        <!-- Contraseña -->
        <div class="p-field p-mb-3">
          <label for="password">Contraseña</label>
          <p-password
            id="password"
            formControlName="password"
            [feedback]="false"
            placeholder="Ingresa tu contraseña"
            class="p-password-lg"
          ></p-password>
          <small
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="p-error"
          >
            La contraseña es obligatoria y debe tener al menos 6 caracteres.
          </small>
        </div>
  
        <!-- Botón de Login -->
        <div class="p-d-flex p-jc-center">
          <button
            type="submit"
            pButton
            label="Iniciar Sesión"
            [disabled]="loginForm.invalid || loading"
            class="p-button-lg"
            [loading]="loading"
          ></button>
        </div>
  
        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="p-text-center p-mt-3">
          <small class="p-error">{{ errorMessage }}</small>
        </div>
      </form>
    </div>
  </div>
